<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallCenter AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 5px 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }

        .agent-message .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.error {
            color: #e74c3c;
            background: #ffeaea;
        }

        .status.success {
            color: #27ae60;
            background: #eafaf1;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🎧 CallCenter AI Assistant</h1>
            <p>Size nasıl yardımcı olabilirim?</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message agent-message">
                <div class="message-content">
                    Merhaba! Ben CallCenter AI asistanınızım. Size paketler, faturalar, teknik destek ve diğer
                    telekomünikasyon hizmetleriyle ilgili yardım edebilirim. Nasıl yardımcı olabilirim? 😊
                </div>
            </div>
        </div>

        <div class="status" id="status">Bağlantı kuruldu ✓</div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Mesajınızı yazın..."
                onkeypress="handleKeyPress(event)">
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Gönder
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/v1/chat';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');

        // API bağlantı durumu kontrolü
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/health');
                if (response.ok) {
                    setStatus('Bağlantı aktif ✓', 'success');
                } else {
                    setStatus('API bağlantı sorunu ⚠️', 'error');
                }
            } catch (error) {
                setStatus('Sunucuya bağlanılamıyor ❌', 'error');
            }
        }

        function setStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent-message';
            loadingDiv.id = 'loadingMessage';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="loading"></div> Yanıt hazırlanıyor...';

            loadingDiv.appendChild(contentDiv);
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Kullanıcı mesajını göster
            addMessage(message, true);
            chatInput.value = '';

            // Gönder butonunu devre dışı bırak
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // Yükleniyor mesajını göster
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'web-client'
                    })
                });

                const data = await response.json();

                removeLoading();

                if (data.success) {
                    addMessage(data.response);
                    setStatus('Mesaj gönderildi ✓', 'success');
                } else {
                    addMessage('Üzgünüm, bir hata oluştu: ' + (data.error || 'Bilinmeyen hata'));
                    setStatus('Hata oluştu ❌', 'error');
                }

            } catch (error) {
                removeLoading();
                addMessage('Bağlantı hatası oluştu. Lütfen tekrar deneyin.');
                setStatus('Bağlantı hatası ❌', 'error');
                console.error('Error:', error);
            }

            // Gönder butonunu tekrar etkinleştir
            sendButton.disabled = false;
            sendButton.textContent = 'Gönder';
            chatInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Sayfa yüklendiğinde bağlantıyı kontrol et
        window.onload = function () {
            checkConnection();
            chatInput.focus();
        };

        // İsteğe bağlı: Her 5 dakikada bir bağlantı durumunu kontrol et (yorumdan çıkarabilirsiniz)
        // setInterval(checkConnection, 300000); // 5 dakika = 300000 ms
    </script>
</body>

</html>
